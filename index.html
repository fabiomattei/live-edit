<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Live Edit</title>

  
</head>
<body>
  <h4>Text field</h4>
  <le-editable id="myid" action="internalapi.php" method="GET" function="renewthing" parameters="par1=1&par2=accent" token="mytokenhere" type="text">My content goes here</le-editable>
  <h4>Select</h4>
  <le-editable id="myid1" action="internalapi.php" method="GET" function="renewthing" parameters="par1=1&par2=accent" token="mytokenhere" type="select" data='[["E","East"],["W","West"]]'>My content goes here</le-editable>
  <h4>Select with data url</h4>
  <le-editable id="myid2" action="internalapi.php" method="GET" function="renewthing" parameters="par1=1&par2=accent" token="mytokenhere" type="select" dataurl="dataurl.php">My content goes here</le-editable>
  <script src="js/le-textfield.js"></script>
</body>
</html>
